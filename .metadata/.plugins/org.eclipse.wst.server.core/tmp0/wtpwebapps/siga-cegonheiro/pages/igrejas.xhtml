<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="metadata" />

<h:head>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="scripts.js" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Layout Sistema</title>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" header="SICOF - Sistema de Informação do Conselho Fiscal">
			<ui:insert name="menu" />
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Desenvolvido para uso dos Conselhos Fiscais da CCB - Software Livre">

		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" />
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Usuários" />
						<p:menuitem value="Cidades" />
						<p:menuitem value="Igrejas" />
						<p:menuitem value="Departamentos" />
						<p:menuitem value="Tipos de Ocorrências" />
					</p:submenu>

					<p:submenu label="Verificações">
						<p:menuitem value="Verificar Igrejas" />
						<p:menuitem value="Verificar Departamentos" />

					</p:submenu>

					<p:submenu label="Ajuda">

					</p:submenu>

				</p:panelMenu>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
